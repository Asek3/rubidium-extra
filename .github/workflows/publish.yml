name: Publish Release

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Get previous tag
      - run: echo "previous_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo '')" >> $GITHUB_ENV

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v3
        if: env.previous_tag
        with:
          failOnError: false
          fromTag: ${{ env.previous_tag }}
          toTag: ${{ github.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print changelog
        run: echo ${{steps.build_changelog.outputs.changelog}}

      - name: Read value from Properties-file
        id: read_property
        uses: christian-draeger/read-properties@1.1.1
        with:
          path: './gradle.properties'
          properties: 'mod_version minecraft_version'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Upload assets to releases
        run: ./gradlew build publish
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}

      - name: Publish to Modrinth & CurseForge
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          modrinth-id: oY2B1pjg
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: 654373
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}

          name: Rubidium Extra ${{ steps.read_property.outputs.mod_version }} for Minecraft ${{ steps.read_property.outputs.minecraft_version }}

          changelog: ${{steps.build_changelog.outputs.changelog}}

          version-type: release

          loaders: forge

          version-resolver: latest

          dependencies: |
            rubidium | depends | *
            textrues-rubidium-options | recommends | *
            oculus | recommends | *

          java: |
            17